<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
   <title>TO-DO-LIST</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-bars"></i>
            <div class="search">
                <input type="text" placeholder="搜索">
            </div>
            <img src="./images/bear_360.png" class="logo" alt=""> 
            <img src="./images/user_name_icon.png" class="face">
        </header>
        <main>
            <nav class="navbar navbar-light bg-light">
                <div class="nav_header">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <span class="d-inline-block align-top"></span>
                            所有
                        </a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/學校_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            學校
                        </a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/生活_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            生活
                        </a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/緊急事項_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            緊急事項
                        </a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/工作_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            工作
                        </a>
                    </div>
                </div>
                <div class="nav_footer">
                    <!-- 底部 -->
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/日曆_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            日程表
                        </a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/已完成_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            已完成
                        </a>
                    </div>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/垃圾桶_Logo.png" alt="" width="30" height="24"
                                class="d-inline-block align-top">
                            垃圾桶
                        </a>
                    </div>
                </div>
            </nav>
            <div class="body">
                <div class="body_header">
                    <div style="width:300px;">
                        <span style="font-size: 30px;">今天</span>
                        <span>星期四 7月20日</span>
                    </div>
                    <div style="font-size: 24px;font-weight:700;">20:30</div>
                </div>
                <div class="body_main">
                    <input type="text" placeholder="例如：上午開會">
                    <div class="body_main_footer">
                        <button type="button" class="btn btn-outline-dark btn-sm">日程安排</button>
                        <div>
                            <img src="./images/文字框_學校_Logo.png" alt="">
                            <img src="./images/文字框_生活_Logo.png" alt="">
                            <img src="./images/文字框_緊急事項_Logo.png" alt="">
                            <img src="./images/文字框_工作_Logo.png" alt="">
                            <button type="button" class="btn btn-outline-dark btn-sm">添加任務</button>
                        </div>
                    </div>

                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item  list-group-item-success " tabindex="-1" aria-disabled="true">
                        <div>18:50</div>
                        <div>要和客人開會</div>
                        <input class="form-check-input" type="checkbox" value="">
                    </a>
                    <a href="#" class="list-group-item list-group-item-warning" tabindex="-1" aria-disabled="true">
                        <div>15:30</div>
                        <div>Burce 吃飯</div>
                        <input class="form-check-input" type="checkbox" value="">
                    </a>
                    <a href="#" class="list-group-item list-group-item-danger" tabindex="-1" aria-disabled="true">
                        <div>20:30</div>
                        <div>做功課</div>
                        <input class="form-check-input" type="checkbox" value="">
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
